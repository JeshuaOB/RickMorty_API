<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API</title>
    <!-- Import CSS --> 
    <link rel="stylesheet" href="./style.css">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Import JS -->  
    <script src="./script.js" defer></script>    <!-- Delay the execution of the script until the HTML is fully loaded -->
</head>
<body>
    <div id="scale">
    <div class="card">    <!-- Card where all the api data will be shown to the user -->
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter a character... e.g. Rick">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                <img class="portal" src="./portal.png" alt="">
            </button>
        </div>
        <div class="block loading">
            <div class="flex">
                <h2 class="white">Official record of</h2>
                <h2 class="name"></h2>
            </div>
            <div class="flex column">
                <img src="" alt="" class="image">
                <div class="data">    
                    <h1 class="status"></h1>
                    <div class="flex start">
                        <h2 class="white">Species: </h2>
                        <h2 class="species"></h2>
                    </div>
                    <div class="flex start">
                        <h2 class="white">Origin: </h2>
                        <h2 class="origin"></h2>
                    </div>
                    <div class="flex start">
                        <h2 class="white">Location: </h2>
                        <h2 class="location"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
